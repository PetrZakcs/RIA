<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIA | AI Real Estate Agent</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo"><a href="/" style="text-decoration:none; color:inherit;">üè¢ RIA <span
                        class="badge">BETA</span></a></div>
            <nav>
                <a href="/">Dashboard</a>
                <a href="#" onclick="alert('Settings will be available in v1.0'); return false;">Settings</a>
            </nav>
        </header>

        <main>
            <div class="hero">
                <h1>Find High-Yield Properties with AI</h1>
                <p>Enter your investment criteria and let the autonomous agent scour the market for you.</p>
            </div>

            <form action="/search" method="post" class="search-box">
                <div class="input-wrapper">
                    <input type="text" name="prompt" placeholder="e.g. 'Apartment in Prague, max 6M CZK, min yield 5%'"
                        autocomplete="off" required>
                    <button type="submit">
                        <span>Analyze Market</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </form>

            <div id="results-area">
                <!-- Results will be loaded here -->
                {% block results %}{% endblock %}
            </div>
        </main>
    </div>
</body>

</html>
